<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Jeopardy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .task {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .task h2 {
            margin-top: 0;
        }
        .task p {
            margin-bottom: 5px;
        }
        .task .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .task .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>CTF Jeopardy Dashboard</h1>
    </header>
    <div class="container">
        <div class="task">
            <h2>Category 1</h2>
            <p>Task 1: Description of the task.</p>
            <button class="btn">Solve</button>
        </div>
        <div class="task">
            <h2>Category 2</h2>
            <p>Task 2: Description of the task.</p>
            <button class="btn">Solve</button>
        </div>
        <!-- Add more task divs as needed -->
    </div>
</body>
</html>
